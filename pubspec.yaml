name: h20remind
description: Water reminder app.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_sign_in: ^5.2.1
  firebase: ^9.0.2
  firebase_core: ^1.10.0
  pie_chart: ^5.1.0
  flutter_launcher_icons: "^0.9.2"
  cloud_firestore: ^3.1.0
  intl: ^0.17.0
  locally: ^1.0.5
  flutter_local_notifications: ^5.0.0+1
  rflutter_alert: ^2.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/square_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
